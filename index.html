  const statesParam = urlParams.get("states");
  if (statesParam) {
    const statePairs = statesParam.split(",");
    statePairs.forEach(pair => {
      const [id, state] = pair.split(":");
      const statusDiv = document.querySelector(`.status[data-id="${id}"]`);
      if (statusDiv) {
        const img = statusDiv.querySelector(".status-img");
        img.src = stateImages[id][state];
        img.alt = state;
      }
    });
  }

  // クリック時の状態変更
  document.querySelectorAll(".status").forEach(statusDiv => {
    statusDiv.addEventListener("click", () => {
      const img = statusDiv.querySelector(".status-img");
      const id = statusDiv.getAttribute("data-id");
      let currentState = stateMapping.indexOf(img.alt);
      currentState = (currentState + 1) % stateMapping.length;
      img.src = stateImages[id][currentState];
      img.alt = stateMapping[currentState];
      updateUrl();
    });
  });

  // URL更新関数
  function updateUrl() {
    const states = Array.from(document.querySelectorAll(".status"))
      .map(div => {
        const id = div.getAttribute("data-id");
        const state = div.querySelector(".status-img").alt;
        return `${id}:${state}`;
      })
      .join(",");
    const baseUrl = "https://394ast.github.io/limbus.checklist/";
    shareUrl.value = `${baseUrl}?states=${encodeURIComponent(states)}`;
